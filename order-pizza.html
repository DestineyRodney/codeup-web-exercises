<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>

<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Pizza World</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Order Online <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Menu</a>
            </li>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="Search" placeholder="Zip Code" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Select stores near you</button>
                </form>
            </li>
        </ul>
        <div>
            <a class="text-dark" href="#"><i class="fas fa-user"></i> Sign up</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="jumbotron jumbotron-fluid">
<!--        <img src="img/pizza.png" alt="Pizza">-->
        <div class="container text-center bg-light text-black">
            <h1 class="display-4">Welcome to Pizza World!</h1>
        </div>
    </div>

    <h2>Build your own pizza!</h2>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="size-crust" data-toggle="tab" href="#size-crust" role="tab"
               aria-controls="size-crust" aria-selected="true">
                <span class="badge badge-pill badge-secondary">1</span>Size
                and crust</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="cheese-sauce" data-toggle="tab" href="#cheese-sauce" role="tab"
               aria-controls="cheese-sauce" aria-selected="false">
                <span
                    class="badge badge-pill badge-secondary">2</span>Cheese and Sauce</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="toppings-tab" data-toggle="tab" href="#toppings" role="tab" aria-controls="toppings"
               aria-selected="false">
                <span class="badge badge-pill badge-secondary">3</span>Toppings</a>
        </li>
    </ul>
</div>
