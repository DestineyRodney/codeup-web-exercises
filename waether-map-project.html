<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- mapbox CSS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet'>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <title>Weather Map</title>



<body>

<div>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">Weather App</a>
            <form class="d-flex">
                <input class="form-control m-2 user_input" type="search" placeholder="Search Location" aria-label="Search" id="search">
                <button class="btn btn-outline-warning m-2 " id="find" type="submit">Search</button>
            </form>
        </div>
    </nav>
</div>

<div class="container">
    <h1 class="text-center bg-secondary">Current City</h1>


    <div class="card text-center mb-10">

        <div class="card-img-top"><img class="icon" src="" alt="Weather icon">
        </div>
        <div class="card-body">
            <div class="location"></div>
            <div class="weather"></div>
            <div class="temperature"></div>
            <div class="temp-high-low"></div>
            <div class="wind-speeds"></div>
        </div>
    </div>



</div>


<div class="card-deck d-flex text-center m-30">
    <div class="card">
        <div class="card-img-top"><img class="icon1" src="" alt="Weather icon">
        <div class="card-body">
            <div class="day1">
                <div class="description1"></div>
                <div class="temp1"></div>
                <div class="temphl1"></div>
                <div class="dt1"></div>
                <div class="wind-speed1"></div>
                <div class="humidity1"></div>
            </div>
        </div>
    </div>
        </div>
        <div class="card">
        <div class="card-img-top"><img class="icon1" src="" alt="Weather icon">
            <div class="card-body">
                <div class="day2">
                    <div class="description2"></div>
                    <div class="temp2"></div>
                    <div class="temphl2"></div>
                    <div class="dt2"></div>
                    <div class="wind-speed2"></div>
                    <div class="humidity2"></div>
                </div>
            </div>
        </div>
        </div>
    <div class="card">
        <div class="card-img-top"><img class="icon1" src="" alt="Weather icon">
            <div class="card-body">
                <div class="day3">
                    <div class="description3"></div>
                    <div class="temp3"></div>
                    <div class="temphl3"></div>
                    <div class="dt3"></div>
                    <div class="wind-speed3"></div>
                    <div class="humidity3"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-img-top"><img class="icon1" src="" alt="Weather icon">
            <div class="card-body">
                <div class="day4">
                    <div class="description4"></div>
                    <div class="temp4"></div>
                    <div class="temphl4"></div>
                    <div class="dt4"></div>
                    <div class="wind-speed4"></div>
                    <div class="humidity4"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-img-top"><img class="icon1" src="" alt="Weather icon">
            <div class="card-body">
                <div class="day5">
                    <div class="description5"></div>
                    <div class="temp5"></div>
                    <div class="temphl5"></div>
                    <div class="dt5"></div>
                    <div class="wind-speed5"></div>
                    <div class="humidity5"></div>
                </div>
            </div>
        </div>
    </div>
 


</div>




<!--scripts begin-->



<!-- Mapbox JS -->
<script src='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>

<!-- Mapbox Geocoder-->
<script src="js/mapbox-geocoder-utils.js"></script>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

<script src="keys.js"></script>

</html>
