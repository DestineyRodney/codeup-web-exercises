<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- mapbox CSS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet'>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <title>Weather Map</title>



<body>

<div>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">Weather App</a>
            <form class="d-flex">
                <input class="form-control m-2 user_input" type="search" placeholder="Search Location" aria-label="Search">
                <button class="btn btn-outline-warning m-2 " type="submit">Search</button>
            </form>
        </div>
    </nav>
</div>

<div class="container">
    <h1 class="text-center bg-secondary">Current City</h1>


    <div class="card text-center">

        <div class="card-img-top"><img class="icon" src="" alt="Weather icon">
        </div>
        <div class="card-body">
            <div class="location"></div>
            <div class="weather"></div>
            <div class="temperature"></div>
            <div class="temp-high-low"></div>
            <div class="wind-speeds"></div>
        </div>
    </div>



</div>



<!--scripts begin-->



<!-- Mapbox JS -->
<script src='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>

<!-- Mapbox Geocoder-->
<script src="js/mapbox-geocoder-utils.js"></script>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

<!--Bootstrap-->

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<!--key-->
<script src="keys.js"></script>

<!--JS -->
<script src="js/weather-map-project.js"></script>


</body>
</html>
