<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- mapbox CSS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet'>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <title>Weather Map</title>



<body>


<div class="container">
    <h1 class="text-center bg-secondary">Weather Map Project</h1>


    <div id="weather-cont" class="card w-auto text-center">
        <div id="card-title" class="card-header w-60 border-0 pt-4 pb-4 rounded-top mt-1"><h3 class="m-0">Current Conditions</h3></div>
        <div id="current-card-body" class="card-body w-60 border-0 rounded-bottom mb-1 p-4">
            <div id="icon"></div>
            <div id="temperature-"></div>
            <div id="weather"></div>
            <div id="wind-speed"></div>
            <div id="location"><p>-</p></div>
        </div>
    </div>
</div>



<!--scripts begin-->



<!-- Mapbox JS -->
<script src='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>

<!-- Mapbox Geocoder-->
<script src="js/mapbox-geocoder-utils.js"></script>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

<!--Bootstrap-->

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<!--key-->
<script src="keys.js"></script>

<!--JS -->
<script src="js/weather-map-project.js"></script>


</body>
</html>
